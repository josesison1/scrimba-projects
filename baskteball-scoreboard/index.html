<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <p id='score1-el' class="score"></p>
             <div class="btns">
                <button onclick='add1()' class="btn">+1</button>
                <button onclick='add2()' class="btn">+2</button>
                <button onclick='add3()' class="btn">+3</button>
            </div>
        </div>
        <div class="time">TIME
        <div class="timer">
            <span id="countdown">12 : 00<span>
        </div>
        <img src="https://cdn.freebiesupply.com/images/large/2x/nba-logo-transparent.png" width='80px'/>
        </div>
        <div class="away">
            <h1>AWAY</h1>
            <p id="score2-el" class="score"></p>
            <div class="btns">
                <button onclick='addOne()' class="btn">+1</button>
                <button onclick='addTwo()' class="btn">+2</button>
                <button onclick='addThree()' class="btn">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
